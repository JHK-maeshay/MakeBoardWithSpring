<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div id="app" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">🔐 로그인</h1>

    <form @submit.prevent="login">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" v-model="username" placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" v-model="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        로그인
      </button>
    </form>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          username: '',
          password: ''
        };
      },
      methods: {
        login() {
          // 실제 로그인 검증은 생략 (더미)
          if (this.username && this.password) {
            showToast("✅ 로그인 성공!", "#10B981"); // 초록색
            setTimeout(() => {
              window.location.href = 'front.html';
            }, 1000);
          } else {
            showToast("⚠️ 아이디와 비밀번호를 입력해주세요.", "#F97316"); // 주황색
          }
        }
      }
    });

    function showToast(msg, color) {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: color,
        close: true
      }).showToast();
    }

    app.mount('#app');
  </script>

</body>
</html>
