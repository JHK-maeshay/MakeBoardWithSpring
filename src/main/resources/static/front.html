<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Test Management</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-10">

  <div class="w-full max-w-2xl bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">ğŸ‘¥ User List</h1>

    <table class="w-full table-auto border border-gray-300 mb-8">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="border px-4 py-2">ID</th>
          <th class="border px-4 py-2">NAME</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- ì‚¬ìš©ì ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ -->
      </tbody>
    </table>

    <h2 class="text-xl font-semibold mb-4">â• Add/Modify New User</h2>
    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
      <input type="number" id="userId" placeholder="ID"
             class="border px-3 py-2 rounded w-full sm:w-1/4" />
      <input type="text" id="userUsers" placeholder="Users"
             class="border px-3 py-2 rounded w-full sm:w-1/2" />
      <button onclick="addUser()"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
        Add User
      </button>
    </div>
  </div>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch('/users');
        const users = await res.json();
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="border px-4 py-2">${user.id}</td>
            <td class="border px-4 py-2">${user.users}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        showToast("âŒ ì‚¬ìš©ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨", "#EF4444");
        console.error(err);
      }
    }

    async function addUser() {
    	  const id = document.getElementById('userId').value.trim();
    	  const usersVal = document.getElementById('userUsers').value.trim();

    	  if (!id || !usersVal) {
    	    showToast("âš ï¸ IDì™€ ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”", "#F59E0B");
    	    return;
    	  }

    	  try {
    	    const res = await fetch('/users', {
    	      method: 'POST',
    	      headers: { 'Content-Type': 'application/json' },
    	      body: JSON.stringify({ id: id, users: usersVal })
    	    });

    	    if (res.status === 201) {
    	      showToast("âœ… ì‚¬ìš©ì ì¶”ê°€ ì„±ê³µ", "#10B981");
    	    } else if (res.status === 200) {
    	      showToast("ğŸ” ì‚¬ìš©ì ìˆ˜ì • ì™„ë£Œ", "#3B82F6");
    	    } else {
    	      const msg = await res.text();
    	      showToast(`âŒ ì‹¤íŒ¨: ${msg}`, "#EF4444");
    	    }

    	    loadUsers(); // ì„±ê³µ ì‹œ í…Œì´ë¸” ê°±ì‹ 

    	  } catch (err) {
    	    showToast("âŒ ì„œë²„ ì˜¤ë¥˜", "#EF4444");
    	    console.error(err);
    	  }
    	}

    function showToast(message, color = "#EF4444") {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: color,
        close: true
      }).showToast();
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
