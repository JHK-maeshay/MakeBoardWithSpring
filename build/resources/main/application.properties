spring.application.name=demoDemo2-3
server.port=8080

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=study;encrypt=true;trustServerCertificate=true
spring.datasource.username=studyuser
spring.datasource.password=studyuser
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
